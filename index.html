<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet prefetch" href="https://cdn.rawgit.com/mfd/e7842774e037edf15919037594a79b2b/raw/665bdfc532094318449f1010323c84013d5af953/graphik.css">
    <title>Monevak</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__nav">
                    <button class="header__mobile-nav">
                        <img src="image/header/icons/menu.svg" alt="nav">
                    </button>
                    <div class="header__nav-list">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li>
                                    <a class="nav__link" href="#!">Упаковка</a>
                                </li>
                                <li>
                                    <a class="nav__link" href="#!">Оборудование</a>
                                </li>
                                <li>
                                    <a class="nav__link" href="#!">Сервис и запчасти</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header__logo">
                    <a href="#!" class="logo">
                        <img src="image/header/icons/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="header__option">
                    <div class="header__icons">
                        <img src="image/header/icons/comparison.svg" alt="comparison">
                        <img src="image/header/icons/search.svg" alt="search">
                    </div>
                    <div class="header__contacts">
                        <a href="tel:+7 (499) 136-17-18" class="header__number-link">+7 (499) 136-17-18</a>
                        <a href="mailto:info@monevac.ru" class="header__email-link">info@monevac.ru</a>
                    </div>
                    <button class="header__btn btn-feedback">Оставить заявку</button>
                </div>
            </div>
        </div>
    </header>
    <section class="page-name">
        <div class="container">
            <div class="page-name__content">
                <div class="page-name__route">
                    <ol class="route">
                        <li>
                            <a href="!#" class="route__link">
                                <span>Главная</span>
                            </a>
                        </li>
                        <li>
                            <a href="!#" class="route__link">
                                <span>Контакты</span>
                            </a>
                        </li>
                    </ol>
                </div>
                <div class="page-name__line"></div>
                <div class="page-name__title">
                    <h1 class="page-title">Контакты</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="form-questions">
        <div class="container">
            <div class="form-questions__content">
                <div class="form-questions__text">
                    
                </div>
                <div class="form-questions__form">
                    <form action="" class="form"></form>
                </div>
            </div>
        </div>
    </section>
    <script src="./dist/bundle.js"></script>
</body>
</html>
